<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <main>
        <div class="adventurer-stats">
            <div class="defeated-gems">
                <p>You have defeated <span id="defeated-number">0</span> Homeworld Gems</p>
                <div class="defeated-list"></div>
            </div>
            <div class="Crystal Gem">
                <p>
                    Your HP:
                    <span id="gem-hp">10</span>
                </p>
                <img id="gem-img" src="#" alt="adventure with brown hair, a red shirt with yellow star and pants" />
            </div>
        </div>
        <div class="gem-stats">
            <div>
                <form>
                    <label for="gem-name-input"> New Gem: </label>
                    <div id="div-form">
                        <input name="gem-name" id="gem-name-input" type="text" />
                        <button type="submit">Challenge Homeworld Gem</button>
                    </div>
                </form>
                <div class="homeworld-gems"></div>
            </div>
        </div>

    </main>

</body>

</html>
